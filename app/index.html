<!doctype html>
<html lang="en" ng-app="albumSharingApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
</head>
<body>
	<div ng-controller="AlbumController">
		<input type="text" placeholder="search for..." ng-model="searchFor" size="30" style="padding:3px;margin:5px"></input>	
		<p style="margin:3px">There are {{albums.length}} albums</p>
		<div class="album panel panel-primary" ng-repeat="album in albums|filter:{title:searchFor}|orderBy:'date'" >
			<div class="panel-heading">
				<div style="float:right">{{album.date}}</div>	
				{{album.title}} 
			</div>
			<p style="padding:5px">{{album.description}}</p>
		</div>

		<div style="clear:left"></div>
		<h3>Add a new album</h3>
		<div class="album panel panel-default" style="width:350px;">
			<div class="panel-heading">
				<div style="float:right">
					<input type="text" placeholder="yyyy/mm/dd" size="10" ng-model="new_album.date"></input>		
				</div>
				<input type="text" placeholder="Type..." size="20" ng-model="new_album.title"></input>
			</div>
			<p>
				<div class="description">
					<textarea rows="4" style="width:100%;" ng-model="new_album.description"></textarea>
				</div>
			</p>
			<p>
				<input type="text" style="width:100%" ng-model="new_album.name"></input>
			</p>
			<div>
				<button class="btn btn-success" ng-click="add_album(new_album)">Add new album</button>
			</div>	
		</div>
	</div>

	
	<script>
		var albumApp = angular.module("albumSharingApp",[]);
		function AlbumController($scope){
			$scope.new_album = {};
			$scope.albums = [{name:'Photoes for Melbourn',title:'Melbourn trip',date:'2015-10-12', description:'A wonderful trip'},{name:'Photoes for Brisbane',title:'Brisbane trip',date:'2015-10-12', description:'A wonderful trip'},{name:'Photoes for Perth',title:'Melbourn trip',date:'2015-10-12', description:'A wonderful trip'},{name:'Photoes for Canberra',title:'Melbourn trip',date:'2015-10-12', description:'A wonderful trip'}];
			$scope.add_album = function(new_album) {
				console.log(new_album);
				$scope.albums.push(new_album);
				$scope.new_album = {};
			}	
			
		}
		albumApp.controller("AlbumController", AlbumController);
	</script>
</body>
</html>
